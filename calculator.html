<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Ці лінки потрібні для роботи з Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Laba1</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="index.html">Main</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="calculator.html">Calculator</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link disabled" href="#">a</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link disabled" href="#">b</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid ml-1 mt-5 pt-3">
        <div class="row">
            <div class="col col-xl-6">
                <img class="rounded img-fluid h-100" src="gigachad.jpg" alt="Smile">
            </div>

            <div class="col col-xl-4">
                <p class="question">Type a number</p>

                <div>
                    <input class="rounded form-control" id="input-a" type="number" />
                </div>
                <br />

                <div>
                    <input class="rounded form-control" id="input-b" type="number" />
                </div>
                <br />


                <div class="add-multi-btns mt-4">
                    <button class="btn-primary rounded m-1" id="adding-button">Addition</button>
                    <button class="btn-primary rounded m-1" id="multi-button">Multiplication</button>
                </div>

                <div class="subtr-divi-btns mt-4">
                    <button class="btn-primary rounded m-1" id="subtr-button">Subtraction</button>
                    <button class="btn-primary rounded m-1" id="divi-button">Division</button>
                </div>


                <div class="results list-group mt-4">
                    <div class="list-group-item">
                        <span>Result of addition: </span><span class="add-res"></span>
                    </div>
                    <div class="list-group-item">
                        <span>Result of multiplication: </span><span class="multi-res"></span>
                    </div>
                    <div class="list-group-item">
                        <span>Result of subtraction: </span><span class="subtr-res"></span>
                    </div>
                    <div class="list-group-item">
                        <span>Result of division: </span><span class="divi-res"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./count.js"></script>
</body>

</html>
