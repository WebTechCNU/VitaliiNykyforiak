<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Index</title> 
</head>
<body>
    <div class="main-block">
        <div class="container">
            <div>
            <h2 class="head-words">Laba1</h2> 
            </div>

            <p class="question">Type a natural number</p>

            <div class="input">
            <input id="input-a"/>
            </div>
            <br/>

            <div>
            <input id="input-b"/>
            </div> 
            <br/>
            <div class="add-multi-btns">
                <button id="adding-button">Addition</button>
                <button id="multi-button">Multiplication</button>
            </div>

            <div class="subtr-divi-btns">
                <button id="subtr-button">Subtraction</button>
                <button id="divi-button">Division</button>
            </div>

            <div class="results">
                <p class="add-res">Result of addition</p>
                <p class="multi-res">Result of multiplication</p>
                <p class="subtr-res">Result of subtraction</p>
                <p class="divi-res">Result of division</p>
            </div>
        </div>
    </div>
    <script src="./count.js"></script>
